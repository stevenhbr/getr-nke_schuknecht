<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Getränke-Verwaltung</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>🍹 Getränke-Verwaltung</h1>
    <form id="add-form">
        <input type="text" id="name" placeholder="Getränkename" required>
        <button type="submit">➕ Hinzufügen</button>
    </form>
    <table id="drink-table">
        <thead>
            <tr>
                <th>Getränk</th>
                <th>Status</th>
                <th>Datum leer</th>
                <th>Datum bestellt</th>
                <th>Aktionen</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="app.js"></script>
</body>
</html>
